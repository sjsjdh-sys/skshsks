[project]
name = "tree-builder"
version = "0.1.0"
description = "A directory tree scanner that produces structured JSON ontologies"
readme = "src/tree_builder/README.md"
requires-python = ">=3.12"
dependencies = []


[project.scripts]
build-tree = "tree_builder.build_tree:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tree_builder"]


