services:

  # ── Neo4j ─────────────────────────────────────────────────────────────────
  neo4j:
    image: neo4j:5.26
    container_name: tool-neo4j
    ports:
      - "7474:7474"   # Neo4j Browser (HTTP)
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/changeme
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - tool-network

  # ── Python Backend ────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: changeme
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - tool-network

  # ──  Frontend ────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: ../../Dockerfile.frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - network

# ── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  neo4j_data:
  neo4j_logs:

# ── Networks ──────────────────────────────────────────────────────────────────
networks:
  tool-network:
    driver: bridge
